<!DOCTYPE html>
<head>
    <title>Bootstrap Grid Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
    .pink {
        background: pink;
        border: 1px solid purple;
    }

    .orange {
        background: orange;
        border: 1px dashed red;
        height: 50px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 pink">COL LG 6</div>
            <div class="col-lg-6 pink">COL LG 6</div>
        </div>
        <div class="row">
            <div class="col-lg-2 pink">COL LG 2</div>
            <div class="col-lg-8 pink">COL LG 8</div>
            <div class="col-lg-2 pink">COL LG 2</div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6 pink">
                <div class="row">
                    <div class="col-lg-6 orange">FIRST HALF</div>
                    <div class="col-lg-6 orange">OTHER HALF</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 pink">TOUR DATE!</div>
            <div class="col-md-3 col-sm-6 pink">TOUR DATE!</div>
            <div class="col-md-3 col-sm-6 pink">
                <div class="row">
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
